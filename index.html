<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Equação do 2º Grau</title>
</head>
<body>
    <h1>CALCULAR <br>Equação do 2º grau</h1>
    
    <div class="container">

        <h2>Digite os coeficientes da equação:</h2>

        <form>
            <label for="a"><span class="coeficients">a</span></label>
            <input type="text" id="a" name="a" placeholder="Coeficiente a">

            <label for="b"><span class="coeficients">b</span></label>
            <input type="text" id="b" name="b" placeholder="Coeficiente b">

            <label for="c"><span class="coeficients">c</span></label>
            <input type="text" id="c" name="c" placeholder="Coeficiente c">

            <button type="submit">Calcular</button>
        </form>
    </div>

    <div class="result-roots">
        <div class="result"></div>
        <div class="roots"></div>
    </div>

    <div class="vertices"></div>

    <script src="script.js" defer></script>

</body>
</html>
